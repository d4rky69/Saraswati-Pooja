<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswati AR Experience</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- A-Frame for 3D/VR/AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- A-Frame Extras for controls -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading Experience...</p>
    </div>

    <div id="instructions">
        <p>Tap the screen to explore | Pinch to zoom | Drag to look around</p>
        <button id="start-audio">Play Audio</button>
    </div>
    
    <a-scene loading-screen="enabled: false" device-orientation-permission-ui="enabled: true">
        <!-- Assets preloading -->
        <a-assets>
            <img id="panorama" src="assets/images/mandap-panorama.jpg" crossorigin="anonymous">
            <a-asset-item id="idol-model" src="assets/models/idol.glb"></a-asset-item>
            <audio id="background-audio" src="assets/audio/saraswati-chant.mp3" preload="auto"></audio>
        </a-assets>
        
        <!-- 360 panorama background -->
        <a-sky src="#panorama" rotation="0 -90 0"></a-sky>
        
        <!-- Saraswati idol model -->
        <a-entity
            position="0 0 -3"
            scale="1 1 1"
            gltf-model="#idol-model"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>
        
        <!-- Ambient light -->
        <a-light type="ambient" color="#fff" intensity="0.7"></a-light>
        
        <!-- Directional light -->
        <a-light type="directional" color="#fff" intensity="0.5" position="1 1 1"></a-light>
        
        <!-- Camera and controls -->
        <a-entity camera look-controls wasd-controls="enabled: false" position="0 1.6 0">
            <a-entity cursor="fuse: false"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>
    
    <script src="js/main.js"></script>
</body>
</html>
